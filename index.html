<!DOCTYPE html>
<html>
<head>
  <title>Surplus Food Management</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Surplus Food Management System</h2>
<p>Real-time bridge between excess food and NGOs</p>

<div class="card">
  <h3>Donor / Public Upload</h3>
  <input id="food" placeholder="Food item">
  <input id="qty" placeholder="Quantity">
  <input id="time" placeholder="Freshness timer (min)">
  <button onclick="uploadFood()">Upload Food</button>
  <p id="foodStatus"></p>
</div>

<div class="card">
  <h3>Live Food Map</h3>
  <div id="map"></div>
  <button onclick="notifyNGO()">Notify Nearby NGOs</button>
  <p id="alertStatus"></p>
</div>

<div class="card">
  <h3>Receiver / NGO</h3>
  <button onclick="claimFood()">Claim & Navigate</button>
  <p id="claimStatus"></p>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
