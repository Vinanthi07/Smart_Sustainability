<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surplus Food Rescue Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Surplus Food Management System</h1>
<p class="problem">
There is no real-time communication channel to bridge excess food
to needy people before it spoils.
</p>

<div class="container">

  <!-- DONOR -->
  <div class="card">
    <h2>ğŸ± Donor Panel</h2>
    <input type="text" id="foodName" placeholder="Food name">
    <input type="number" id="quantity" placeholder="Quantity (plates)">
    <input type="number" id="timer" placeholder="Freshness timer (minutes)">
    <button onclick="uploadFood()">Upload Food</button>
    <p id="donorStatus"></p>
  </div>

  <!-- LIVE MAP -->
  <div class="card">
    <h2>ğŸ—ºï¸ Real-Time Map</h2>
    <div class="map">ğŸ“ Food location uploaded</div>
    <button onclick="sendAlerts()">Notify Nearby NGOs</button>
    <p id="alertStatus"></p>
  </div>

  <!-- RECEIVER -->
  <div class="card">
    <h2>ğŸ¤ Receiver / NGO</h2>
    <button onclick="claimFood()">Claim Food</button>
    <p id="claimStatus"></p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
