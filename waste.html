<h2>AI-Based Waste Management</h2>

<div class="container grid">

  <div class="card">
    <h3>Automatic Waste Detection</h3>
    <button onclick="startAIDetection()">Start Camera</button>
    <video id="video" autoplay playsinline width="100%"></video>
    <div class="status" id="wasteStatus">Waiting for camera...</div>
  </div>

  <div class="card">
    <h3>Illegal Dumping Alert</h3>
    <button onclick="markDump()">Capture Dumping Location</button>
    <div class="status" id="dumpStatus"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
