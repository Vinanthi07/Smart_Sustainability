<!DOCTYPE html>
<html lang="en">

<body>

<h2>Waste Minimisation System</h2>

<div class="card">
  <h3>Problem</h3>
  <p>Manual waste sorting is inefficient and error-prone.</p>
</div>

<div class="card">
  <h3>AI Waste Detection</h3>
  <button onclick="scanWaste()">Scan Waste</button>
  <p id="wasteResult"></p>
</div>

<div class="card">
  <h3>Illegal Dumping Alerts</h3>
  <button onclick="illegalDump()">Report Illegal Dumping</button>
  <p id="dumpStatus"></p>
</div>

<div class="card">
  <h3>Local Waste Disposal Hubs</h3>
  <p>
    Waste hubs every 200 meters with:
    <br>• Underground storage
    <br>• Carbon purifiers for odour-free environment
  </p>
</div>

<script src="script.js"></script>
</body>
