<!DOCTYPE html>
<html>
<head>
  <title>Waste Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a class="back" href="index.html">â¬… Back</a>
<h2>Waste Management</h2>

<div class="container grid">

  <div class="card">
    <h3>Camera</h3>
    <button onclick="startCamera()">Start Camera</button>
    <video id="camera" autoplay playsinline width="100%"></video>
    <select id="wasteType">
      <option value="">Select Waste Type</option>
      <option value="Plastic">Plastic</option>
      <option value="Organic">Organic</option>
      <option value="Metal">Metal</option>
    </select>
    <div class="status" id="wasteStatus">Camera not started</div>
  </div>

  <div class="card">
    <h3>Illegal Dumping Alert</h3>
    <button onclick="markDump()">Capture Dump Location</button>
    <div class="status" id="dumpStatus">No location selected</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
