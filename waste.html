<!DOCTYPE html>
<html>
<head>
  <title>Waste Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a class="back" href="index.html">â¬… Back</a>
<h2>Waste Management</h2>

<div class="container grid">

  <div class="card">
    <h3>Camera Detection</h3>
    <button onclick="startCamera()">Start Camera</button>
    <video id="video" width="100%" autoplay></video>
    <select onchange="detectWaste(this.value)">
      <option>Select Waste Type</option>
      <option>Plastic</option>
      <option>Organic</option>
      <option>Metal</option>
    </select>
    <div class="status" id="wasteStatus"></div>
  </div>

  <div class="card">
    <h3>Illegal Dumping</h3>
    <button onclick="markDump()">Capture Location</button>
    <div class="status" id="dumpStatus"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
