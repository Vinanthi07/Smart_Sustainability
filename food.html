<!DOCTYPE html>
<html>
<head>
  <title>Surplus Food</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<a class="back" href="index.html">â¬… Back</a>
<h2>Surplus Food Management</h2>

<div class="container grid">

  <div class="card">
    <h3>Upload Food</h3>
    <input id="foodName" placeholder="Food item">
    <input id="foodQty" placeholder="Quantity">
    <button onclick="addFood()">Upload</button>
    <div class="status" id="foodStatus">
      <input id="expiry" placeholder="Freshness time (minutes)">

    </div>
  </div>

  <div class="card">
    <h3>Available Food (Receiver)</h3>
    <div class="list" id="foodList">No food available</div>
  </div>

  <div class="card">
    <h3>Live Map</h3>
    <div id="map"></div>
  </div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
